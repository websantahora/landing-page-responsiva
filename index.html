<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cidades</title>
  <style>





    /* Fundo base (laranja) */
    body {
      margin: 0;
      padding: 0;
      background: #fc7232; /* laranja pastel */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      overflow-x: hidden;
      z-index: 0;
    }

    /* Camada da textura com opacidade */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('img/backpizza.jpg'); /* coloque aqui sua textura */
      background-repeat: repeat;
      background-size: auto;
      opacity: 0.1; /* intensidade da textura */
      z-index: -1;
      pointer-events: none;
    }

    h1 {
      color: #FF9800;
      margin: -20px 0;
    }

    .bloco-cidade {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: -120px;
      margin-bottom: 30px;
      padding: 20 px;
    }

    .bloco-cidade h1 {
      color: #070707;
      margin-bottom: 25px;
    }

    .button-container {
      display: flex;
      gap: 30px;
    }

    .button {
      background-color: #FFF9C4;
      color: #333;
      border: none;
      padding: 25px 30px;
      border-radius: 100px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #FFF59D;
    }

    .footer-pizza {
      position: fixed;
      bottom: 0;
      left: 1;
      width: 100%;
      height: 400px;
      background-image: url('img/pizzaia.png');
      background-repeat: no-repeat;
      background-position: center top;
      background-size: cover;
      pointer-events: none;
      z-index: 1000;
    }

    .logo {
      width: 300px;
      margin-top: -400px;
      margin-bottom: 50px;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Logo da empresa -->
  <img src="img/logosanta.png" alt="Logo da empresa" class="logo">

  <!-- Bloco de escolha de cidade -->
  <div class="bloco-cidade">
    <h3>Clica no botão abaixo</h3>
    <h1>Escolha sua cidade</h1>
    <div class="button-container">
      <button class="button" onclick="location.href='https://pedido.anota.ai/loja/pizzaria-santa-hora-sao-jose?f=msa'"><b>São José</b></button>
      <button class="button" onclick="location.href='https://pedido.anota.ai/loja/santa-hora-pizzaria?f=msa'"><b>Florianópolis</b> </button>
    </div>
  </div>

  <!-- Rodapé com imagem da pizza -->
  <footer class="footer-pizza"></footer>

</body>
</html>
